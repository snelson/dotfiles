# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Send prefix (for nested tmux)
bind-key a send-prefix

# Act like GNU screen
unbind C-b
set -g prefix C-a

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Fix macOS pasteboard (only if reattach-to-user-namespace is installed)
if-shell "command -v reattach-to-user-namespace" \
  "set-option -g default-command 'reattach-to-user-namespace -l $SHELL'"

# Smart pane switching with awareness of vim/neovim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Faster escape time (for neovim)
set -sg escape-time 10

# Focus events (for neovim autoread)
set -g focus-events on
